<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>


    <script>

        var multiplication = parseInt(prompt("Enter your number: "));
        var loopCount = parseInt(prompt("Enter Range:"));

        document.write(`Your Number: ${multiplication} <br />`);
        document.write(`Loop Count: ${loopCount} <br />`);

        for (var i = 1; i <= loopCount; i++) {
            document.write(`${multiplication} * ${i}  = ${ multiplication*i } <br />`);
        }
        




    </script>

    
</body>
</html>
