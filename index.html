<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>


    <script>

        var multiplication = 10;
        var loopCount = 10;

        document.write(`Your Number: 10 <br />`);
        document.write(`Loop Count: 10 <br />`);

        for (var i = 1; i <= loopCount; i++) {
            document.write(`${multiplication} * ${i}  = ${ multiplication*i } <br />`);
        }
        




    </script>

    
</body>
</html>
