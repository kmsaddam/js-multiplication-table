<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>


    <script>

        var multiplication = parseInt(prompt("Enter your number: "));
        var rangeCount = parseInt(prompt("Enter Range:"));

        if(isNaN(multiplication) || isNaN(rangeCount)) {
            document.write(`You have entered wrong input`);
        } else {
            // document.write(`Number Only`);
            document.write(`Your Number: ${multiplication} <br />`);
            document.write(`Your Range: ${rangeCount} <br />`);
            document.write(`----------------------------<br />`);
            for (var i = 1; i <= rangeCount; i++) {
                document.write(`${multiplication} * ${i}  = ${ multiplication*i } <br />`);
            }
            
        }

        
        

    </script>

    
</body>
</html>
